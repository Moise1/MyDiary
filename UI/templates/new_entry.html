<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" type="image/x-icon"   href="../images/book.png">
    <link rel="stylesheet" href="../css/new_entry.css">
    <title>My Diary | New Entry</title>
</head>
<body>
    <div class="main-container">
        <header class="header">
            <div class="logo-container">
                <a class="logo-wrapper" href="../index.html">
                    <img src="../images/book.png" alt="">
                    <p id="diary-text">My Diary</p>
                </a>
            </div>

            <div id="myNav" class="overlay">
                <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
                <div class="overlay-content">
                  <a href="../index.html">Back</a>
                  <a href="entries.html">All Entries</a>
                  <a href="#">Settings</a>
                  <a href="#">Share</a>
                  <a href="#">Feedback</a>
                  <a href="#">Log out</a>

                </div>
                <div class="overlay-footer">
                    <p>&copy; <script>document.write(new Date().getFullYear());</script>&nbsp; My&nbsp; Diary</p>
                </div>
              </div>

              <span class="burger-menu"  onclick="openNav()">&#9776;</span>
        </header>

        <main class="content-container">
            <div class="new_entry">
                <h2> Add a new entry</h2>
                <input type="checkbox" id="toggle">
                <label for="toggle">
                    <img src="../images/new_entry.png" alt="new entry" title="Add New Entry">
                </label>
                <div class="entry-form">
                    <form action="">
                        <label for="date">Chose Date:
                            <input type="date" id="date">
                        </label>

                        <label for="title">Title:
                            <input type="text" id="title">
                        </label>

                        <label for="content">Take notes:
                            <textarea name="content" id="content" cols="10" rows="5"></textarea>
                        </label>

                        <button type="submit">Add</button>
                    </form>
                </div>
            </div>
        </main> 

    </div>

    <footer class="footer">
        <p>&copy; <script>document.write(new Date().getFullYear());</script>&nbsp; My&nbsp; Diary</p>
    </footer>
    <script type="text/javascript" src="../js/new_entry.js"></script>
</body>
</html>
